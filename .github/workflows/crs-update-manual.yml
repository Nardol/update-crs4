name: CRS Update (Manual)

on:
  workflow_dispatch:
    inputs:
      force_issue:
        description: Force issue creation even if README matches latest version
        required: false
        default: 'false'

jobs:
  update:
    uses: ./.github/workflows/reusable-crs-update.yml
    with:
      force_issue: ${{ github.event.inputs.force_issue || 'false' }}
